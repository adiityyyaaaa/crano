services:
  # Backend API Service
  - type: web
    name: crano-backend
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run server:build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/health
